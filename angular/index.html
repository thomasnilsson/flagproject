<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>NG Countries and Flag</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="ng.js"></script>
  </head>
  <body ng-controller="CountryCtrl">
    <div class="container" align="middle" style="padding-top:50px">
      <h2>Country Info</h2>
      <!-- SEARCH FIELD -->
      <div class="form-group row" style="width:250px" >
        <input ng-model="selected"  class="form-control" placeholder="Search for a country or code">
      </div>

      <!-- TABLE -->
      <div class="container" style="outline: 1px black">
        <table class="table table-striped" style="width:300px">
          <tr>
            <th><a href="" ng-click="sortField = 'name'; order = !order">Flag</a></th>
            <th><a href="" ng-click="sortField = 'code'; order = !order">Country Code</a></th>
            <th><a href="" ng-click="sortField = 'name'; order = !order">Country Name</a></th>
          </tr>
          <tr ng-repeat="country in countries | filter:selected | orderBy:sortField:order">
            <td><img src="{{'svg/' + country.code + '.svg'}}" width="25"></td>
            <td>{{country.code}}</td>
            <td>{{country.name}}</td>
          </tr>
        </table>
      
      </div>
    
    </div>
  </body>
</html>
